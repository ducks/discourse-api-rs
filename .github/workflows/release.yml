name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build WASM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM package
        run: wasm-pack build --target web --features wasm

      - name: Upload pkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: discourse-api-rs-pkg
          path: pkg/

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download pkg artifact
        uses: actions/download-artifact@v4
        with:
          name: discourse-api-rs-pkg
          path: pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish ./pkg --access public --provenance
        env:
          NPM_CONFIG_PROVENANCE: true

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download pkg artifact
        uses: actions/download-artifact@v4
        with:
          name: discourse-api-rs-pkg
          path: pkg

      - name: Create tarball
        run: tar -czvf discourse-api-rs-pkg.tar.gz pkg/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: discourse-api-rs-pkg.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
